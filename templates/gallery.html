<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> gallery | codecraft.com</title>

    <link rel="shortcut icon" href="/static/assets/images/fav.jpg">
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/slider/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/slider/css/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css" />
</head>

<body>

    <!-- ################# Header Starts Here#######################--->
    {%  include "header.html" %}



    <!--  ************************* Page Title Starts Here ************************** -->
    <div class="page-nav no-margin row">
        <div class="container">
            <div class="row">
                <h2>About TechRel Institute </h2>
                <ul>
                    <li> <a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><i class="fas fa-angle-double-right"></i> Gallery</li>
                </ul>
            </div>
        </div>
    </div>

     <!--  ************************* Gallery Starts Here ************************** -->
     <div class="gallery">    
        <div class="container">
            <div class="row">
                <div class="gallery-filter d-none d-sm-block">
                    <button class="btn btn-default filter-button" data-filter="all">All</button>
                    <button class="btn btn-default filter-button" data-filter="Campus Drive">Campus Drive</button>
                    <button class="btn btn-default filter-button" data-filter="Class Room">Class Room</button>
                    <button class="btn btn-default filter-button" data-filter="Lab">Lab</button>
                    <button class="btn btn-default filter-button" data-filter="Mock Interview">Mock Interview</button>
                    <button class="btn btn-default filter-button" data-filter="Placed Students">Placed Students</button>
                </div>                
                <br/>
    
                {% for photo in photos %}
                <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter {{ photo.label }}">
                    <img src="{{ photo.image.url }}" class="img-responsive">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    
        <!-- ######## Gallery End ####### -->

   

<!--##footer -->
        {%  include "footer.html" %}

    <div class="copy">
        <div class="container">
            <a href="https://onezeroeight.in/">2024 &copy; All Rights Reserved | Designed and Developed by OneZeroEight Ltd.</a>

            <span>
                <a><i class="fab fa-github"></i></a>
                <a><i class="fab fa-google-plus-g"></i></a>
                <a><i class="fab fa-pinterest-p"></i></a>
                <a><i class="fab fa-twitter"></i></a>
                <a><i class="fab fa-facebook-f"></i></a>
            </span>
        </div>

    </div>

</body>

<script src="/static/assets/js/jquery-3.2.1.min.js"></script>
